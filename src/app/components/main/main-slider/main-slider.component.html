<div class="row">
    <div class="col-sm-8">
        <app-fc-image-slider [publications]="publications"></app-fc-image-slider>
    </div>
    <div class="col-sm-4">
        <div class="publication-preview" *ngFor="let publication of publications index as i" [class.active]="i==0">
            <h4 class="text-primary">{{publication.title}}</h4>
            <p>{{getLead(publication)}}</p>
        </div>
    </div>
</div>
