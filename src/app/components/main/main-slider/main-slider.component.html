<div class="row">
    <div class="col-sm-8">
        <app-fc-image-slider [publications]="publications"></app-fc-image-slider>
    </div>
    <div class="col-sm-4">
        <div *ngFor="let publication of publications">
            <h4>{{publication.title}}</h4>
            <p>{{getLead(publication)}}</p>
        </div>
    </div>
</div>
