<div id="carouselExampleCaptions"  class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let publication of publications index as i" data-target="#carouselExampleCaptions" [attr.data-slide-to]="i" [class.active]="i==0"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let publication of publications index as i" class="carousel-item" [class.active]="i==0">
        <img class="d-block w-100" [src]="publication.img" [alt]="publication.title">
        <div class="carousel-caption d-block bg-primary">
          <h4>{{publication.title}}</h4>
          <p>{{publication.header}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
