<mat-form-field>
  <mat-select [value]="selectedTourneyId"
    [placeholder]="'TOURNEY' | translate"
    (selectionChange)="changeSelectedTourney($event);">
    <mat-option *ngFor="let tourney of _tourneys" [value]="tourney.id">
      {{ (('TRN_SHORT_' + tourney.i18nKey | translate) !== ('TRN_SHORT_' + tourney.i18nKey)) ? ('TRN_SHORT_' + tourney.i18nKey | translate) : tourney.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
