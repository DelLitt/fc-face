<div class="publication-preview">
  <img *ngIf="item.img" class="embed-responsive" [src]="item.img">
  <div class="publication-preview-text">
    <h6 class="text-uppercase mt-2 mb-3"><a [routerLink]="[routePart, item.id]">{{ title }}</a></h6>
    <div *ngIf="!item.img && description" class="publication-preview-description" >{{ description }}</div>
  </div>
</div>
