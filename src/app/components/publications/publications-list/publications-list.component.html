<section class="fc-page container">
  <h2 class="fc-page-title">{{ 'NEWS' | translate }}</h2>  
  <div *ngIf="!_loaded" class="row">
    <div class="col-12 d-flex justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <div *ngIf="_loaded">
    <app-publication-announcement *ngFor="let item of publications" [item]="item" [routePart]="'/publications'"></app-publication-announcement>    
  </div>
  <div class="justify-content-center" [class.d-none]="!_loaded" [class.d-flex]="_loaded">
      <mat-paginator 
        [length]="publicationsTotalCount" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="pageSizeOptions"
        (page)="paginationHandler($event)">
      </mat-paginator>
    </div>  
</section>
