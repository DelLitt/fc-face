<div *ngIf="!publication" class="row">
    <div class="col-12 d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="publication" class="fc-article">
  <div class="fc-heder">{{publication.title}}
    <span *ngIf="publication.header"><br><span class="fa fa-newspaper-o"></span><small>{{publication.header}}</small></span>
  </div>
  <div class="fc-data">
    <img *ngIf="publication.showImageInContent" class="embed-responsive pull-left" [src]="publication.img" [alt]="publication.title">
    <div *ngIf="publication.lead" class="fc-lead">{{publication.lead}}</div>
    <div *ngIf="publication.content" class="fc-content">{{publication.content}}</div>
    <div *ngIf="publication.galleryId > 0 || publication.hasVideo">
      <mat-accordion>
        <mat-expansion-panel *ngIf="publication.hasVideo">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h6 class="text-secondary">Видео</h6>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          
        </mat-expansion-panel>
        <mat-expansion-panel  *ngIf="publication.galleryId > 0"
                            (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h6 class="text-secondary">Фото</h6>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="d-lg-flex justify-content-center">
            <app-gallery-add></app-gallery-add>
          </div>          
        </mat-expansion-panel>
      </mat-accordion>      
    </div>
  </div>
  <div class="fc-footer">
    <div class="row">
        <div class="col-12 col-sm-8 text-right text-sm-left">{{publication.displayDate | date:'yyyy-MM-dd HH:mm'}}</div>
        <div class="col-12 col-sm-4 text-right">{{publication.author}}</div>
      </div>
  </div>  
</div>
