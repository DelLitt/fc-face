<div *ngIf="!_loaded" class="row">
    <div class="col-12 d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
</div>
<div *ngIf="_loaded" class="fc-article">
  <div class="fc-heder">{{publication.title}}
    <span *ngIf="publication.header"><br><span class="fa fa-newspaper-o"></span><small>{{publication.header}}</small></span>
  </div>
  <div class="fc-social-share justify-content-start">
    <app-social-networks-sharing
    [title]="publication.title"
    [description]="publication.description"
    [imgSrcLocal]="publication.img"></app-social-networks-sharing>
  </div>  
  <div class="fc-data">     
    <img *ngIf="publication.showImageInContent" class="fc-article-main-img embed-responsive pull-left" [src]="publication.img" [alt]="publication.title">
    <div *ngIf="publication.description" class="fc-lead">{{publication.description}}</div>
    <div *ngIf="publication.content" class="fc-content" [innerHTML]="publication.content"></div>
    <div *ngIf="publication.galleryId > 0 || publication.videoId > 0" class="fc-add">
        <app-media-add  [galleryId]="publication.galleryId" [videoId]="publication.videoId"></app-media-add>  
      </div>    
  </div>
  <div class="fc-footer">
    <div class="row">
      <div class="col-12 col-sm-8 text-right text-sm-left">{{publication.displayDate | date:'yyyy-MM-dd HH:mm'}}</div>
      <div class="col-12 col-sm-4 text-right">{{publication.author}}</div>
    </div>
  </div>
</div>
