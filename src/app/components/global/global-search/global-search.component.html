<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" placeholder="{{ 'SEARCH' | translate }}..." aria-label="Search" [(ngModel)]="searchText" (keyup.enter)="doSearch()" name="searchInput">
  <button class="btn btn-outline-info my-2 my-sm-0" type="button" (click)="doSearch()">{{ 'SEARCH' | translate }}</button>
</form>
