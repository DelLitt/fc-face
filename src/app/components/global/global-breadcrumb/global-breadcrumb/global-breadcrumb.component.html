<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-primary tertiary-links">
    <li *ngFor="let item of breadcrumbChain" class="breadcrumb-item">
      <a [routerLink]="item.path">{{ (item.i18nKey | translate) !== item.i18nKey ? (item.i18nKey | translate) : item.defaultName }}</a></li>
    <li *ngIf="breadcrumbTitle" class="breadcrumb-item active" >{{ breadcrumbTitle }}</li>
  </ol>
</nav>
