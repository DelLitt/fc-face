<section class="fc-page container">
  <h2 class="fc-page-title">{{ 'CONTACTS' | translate }}</h2>
  <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-4">
        <app-contacts-item
          [title]="'PRESS-SERVICE'"
          [phones]="['+375 1795 27510']"
          [faxes]="['+375 1795 27510']"
          [email]="'contact@sfc-slutsk.by'">
        </app-contacts-item>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-4">
        <app-contacts-item
          [title]="'ADMINISTRATOR'"
          [phones]="['+375 1795 46450']"
          [faxes]="['+375 1795 46450']"
          [email]="'contact@sfc-slutsk.by'">
        </app-contacts-item>
      </div>           
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-4">
        <app-contacts-item
          [title]="'CHAIRMAN'"
          [phones]="['+375 1795 27513', '+375 1795 27510']"
          [faxes]="['+375 1795 27513', '+375 1795 27510']">
        </app-contacts-item>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-4">
        <app-contacts-item
          [title]="'BOOKKEEPENG_AND_HR'"
          [phones]="['+375 1795 27510']"
          [faxes]="['+375 1795 27510']"
          [email]="'contact@sfc-slutsk.by'">
        </app-contacts-item>
      </div>    
      <!-- <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-4">
        <app-contacts-item
          [title]="'COACHES'"
          [phones]="['+375 1795 27512']">
        </app-contacts-item>
      </div> -->
  </div>
  <dl class="row">
    <dt class="col-sm-2">
      <h4 class="fc-page-header"><span class="fa fa fa-map-marker"></span>&nbsp;Адрес:</h4>
    </dt>
    <dd class="col-sm-10">
      <h6>Минская обл., г.Слуцк, ул.Ленина 120а</h6>
    </dd>
  </dl>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="{{ 'NAME' | translate }}" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-default pull-right" type="submit">Send</button>
        </div>
      </div> 
    </div>
  </div>
</section>
