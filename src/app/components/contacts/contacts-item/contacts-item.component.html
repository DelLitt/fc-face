<div class="card">
  <div class="card-body">
    <h4 class="card-title" style="min-height: 3.5rem;">{{ title | translate }}</h4>
    <dl class="row" *ngIf="phones && phones.length > 0">
      <dt class="col-2">
        <span class="fa fa-phone" title="{{ 'PHONE' | translate }}"></span>
      </dt>
      <dd class="col-10">
        <div *ngFor="let phone of phones">{{ phone }}</div>
      </dd>
    </dl>
    <dl class="row" *ngIf="faxes && faxes.length > 0">
      <dt class="col-2">
        <span class="fa fa-fax" title="{{ 'FAX' | translate }}"></span>
      </dt>
      <dd class="col-10">
        <div *ngFor="let fax of faxes">{{ fax }}</div>
      </dd>
    </dl>
    <dl class="row" *ngIf="email">
        <dt class="col-2">
          <span class="fa fa-envelope-o" title="{{ 'EMAIL' | translate }}"></span>
        </dt>
        <dd class="col-10">
          <div>{{ email }}</div>
        </dd>
      </dl>
  </div>
</div>
